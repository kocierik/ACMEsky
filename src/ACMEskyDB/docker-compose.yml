version: '3.8'

services:
  postgres:
    image: postgres
    restart: always
    container_name: postgres_container
    env_file:
        - .env
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file:
        - .env
    ports:
      - "5050:80"

